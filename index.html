<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil - Mon Portfolio</title>
  <!-- Lien vers Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  />

  <style>
    /* Styles généraux */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      transition: all 0.4s ease;
    }
    
    .navbar.scrolled {
      padding: 8px 0;
      background: rgba(58, 28, 113, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.5rem;
      transition: all 0.3s;
    }
    
    .navbar-brand:hover {
      transform: translateY(-2px);
    }
    
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 600;
      margin: 0 8px;
      position: relative;
      padding: 5px 0;
      transition: all 0.3s;
    }
    
    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #fff;
      transition: width 0.3s ease;
    }
    
    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    /* Section principale avec l'image de fond */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: url('imageportefolioindex.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Overlay en dégradé pour mieux faire ressortir le texte */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.7)
      );
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #ffffff, #d7d7d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleSlideIn 1s ease-out;
    }

    @keyframes titleSlideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      line-height: 1.7;
      opacity: 0;
      animation: textFadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes textFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Bouton personnalisé */
    .btn-custom {
      background: linear-gradient(to right, #3a1c71, #d76d77);
      color: #fff;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(215, 109, 119, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      animation: buttonFadeIn 1s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes buttonFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .btn-custom::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(to right, #d76d77, #3a1c71);
      transition: width 0.4s ease;
      z-index: -1;
    }
    
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(215, 109, 119, 0.6);
      color: #fff;
    }
    
    .btn-custom:hover::before {
      width: 100%;
    }

    .btn-custom i {
      margin-left: 8px;
      transition: transform 0.3s;
    }

    .btn-custom:hover i {
      transform: translateX(5px);
    }

    /* Animations supplémentaires */
    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .scroll-indicator span {
      display: block;
      width: 30px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 50px;
      position: relative;
    }

    .scroll-indicator span::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      background-color: #fff;
      border-radius: 100%;
      animation: scrollDown 2s infinite;
    }

    @keyframes scrollDown {
      0% { opacity: 0; transform: translateY(0); }
      30% { opacity: 1; }
      60% { opacity: 1; }
      100% { opacity: 0; transform: translateY(20px); }
    }

    /* Loader */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #3a1c71;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOutLoader 0.8s ease-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeOutLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="page-loader">
    <div class="loader"></div>
  </div>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

            <a class="nav-link" href="qui_suis_je.html">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="projets.html">

            </a>
          </li>
          <li class="nav-item">

            </a>

          <li class="nav-item">
            <a class="nav-link" href="certifications.html">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="avenir.html">
              <i class="fas fa-rocket"></i> Mon Avenir
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">
              <i class="fas fa-envelope"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section principale avec l'image de fond -->
  <div class="hero">
    <div class="hero-content floating">
      <h1>Bienvenue sur mon Portfolio</h1>
      <p>Explorez mon parcours, découvrez mes projets, et plongez dans mon univers professionnel créatif et passionné.</p>
      <a href="qui_suis_je.html" class="btn btn-custom">Découvrir mon profil <i class="fas fa-arrow-right"></i></a>
    </div>
    
    <!-- Indicateur de défilement -->
    <div class="scroll-indicator">
      <span></span>
    </div>
  </div>

  <!-- Inclusion du script Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  
  <!-- Scripts personnalisés -->
  <script>
    // Navbar effect on scroll
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    
    // Hide loader when page is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.querySelector('.page-loader').style.display = 'none';
      }, 2500);
    });
  </script>
</body>
</html>
